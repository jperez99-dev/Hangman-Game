<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div>
            <h1>Hangman Game</h1>
        </div>
        <div class="noose">
            <img class="noose-component" src="horizontal-line.png" alt="noose-component">
            <img class="noose-component noose-component-vertical" src="body.png" alt="noose-component">
        </div>

        <div class="player-model">
            <img class="hangman-body-components hangman-head" src="head.png" alt="hangman-head">
            <img class="hangman-body-components hangman-body" src="body.png" alt="hangman-body">
            <img class="hangman-body-components hangman-left-arm" src="left-limb.png" alt="hangman-left-arm">
            <img class="hangman-body-components hangman-right-arm" src="right-limb.png" alt="hangman-right-arm">
            <img class="hangman-body-components hangman-left-leg" src="left-limb.png" alt="hangman-left-leg">
            <img class="hangman-body-components hangman-right-leg" src="right-limb.png" alt="hangman-right-leg">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
